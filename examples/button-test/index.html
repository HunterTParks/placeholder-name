<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Test</title>
  </head>
  <body>
    <div id="app"></div>
    <noscript>
      You do not have JavaScript installed -- It is recommended that you enable
      JavaScript for this app to run properly
    </noscript>
    <script id="sugar" type="module" src="./public/index.js"></script>
    <script type="text/javascript">
      const script = document.getElementById('sugar')

      script.addEventListener('load', function () {
        new sugar.Renderer().mount(
          class ButtonTest extends sugar.Component {
            name = 'button-test'
            button = document.createElement('button')

            constructor(props) {
              super(props)

              this.setState({
                counter: 0,
              })

              this.button.innerHTML += 'Click here!'
              this.button.addEventListener('click', () => {
                this.increment()
              })
            }

            increment() {
              this.setState({
                counter: ++this.state.counter,
              })
            }

            render() {
              return sugar.createElement('div', null, [
                this.button,
                `<div>${this.state.counter}</div>`,
              ])
            }
          },
          '#app',
        )
      })
    </script>
  </body>
</html>
