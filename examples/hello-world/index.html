<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World!</title>
  </head>
  <body>
    <div id="app"></div>
    <noscript>
      You do not have JavaScript installed -- It is recommended that you enable
      JavaScript for this app to run properly
    </noscript>
    <script id="sugar" type="module" src="./public/index.js"></script>
    <script type="text/javascript">
      const script = document.getElementById('sugar')

      script.addEventListener('load', function () {
        new sugar.Renderer().mount(
          class HelloWorld extends sugar.Component {
            name = 'hello-world'

            constructor(props) {
              super(props)
            }

            render() {
              return sugar.createElement('div', null, 'Hello world!')
            }
          },
          '#app',
        )
      })
    </script>
  </body>
</html>
